<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #container {
            text-align: center;
        }
        #image {
            margin-top: 20px;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
        }
        .modal-content img {
            width: 110px;
            height: 110px;
            border-radius: 8px;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .primaryButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .warningButton {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter Username</h1>
        <form id="userForm">
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Get Image</button>
        </form>
        <div id="image">
            <img id="userImage" src="" alt="User Image" style="display: none;">
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Profile Picture">
            <span id="modalUsername" class="font-medium"></span>
            <span class="text-gray-500">Is this you?</span>
            <div class="flex w-full gap-3">
                <button class="primaryButton" onclick="closeModal()">Yes</button>
                <button class="warningButton" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            fetch(`/getUserId?username=${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.imageUrl) {
                        const userImage = document.getElementById('userImage');
                        userImage.src = data.imageUrl;
                        userImage.style.display = 'block';

                        // Update and show the modal
                        document.getElementById('modalImage').src = data.imageUrl;
                        document.getElementById('modalUsername').textContent = `@${username}`;
                        document.getElementById('modal').style.display = 'flex';
                    } else {
                        console.error('No image URL found in response');
                    }
                })
                .catch(error => {
                    console.error('Error parsing JSON or processing data:', error);
                });
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
